<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <div id="content">
        <h1>Bookmark Directory Converter</h1>
        <div>
            <h2>Export</h2>
            <button id="btn-export-url">Export(.url)</button>
            <button id="btn-export-txt">Export(.txt)</button>
        </div>
        <div>
            <h2>Import</h2>
            <button id="btn-import">Submit</button>
            <h3>from zip</h3>
            <input type="file" id="input-zip" accept="application/zip" />
            <h3>from directory</h3>
            <input type="file" id="input-directory" webkitdirectory />
        </div>
    </div>
    <script src="lib/jszip.min.js"></script>
    <script src="export.js"></script>
    <script src="import.js"></script>
</body>

</html>
